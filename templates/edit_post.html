{% extends "index.html" %}
{% block body %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/post.css') }}">
    {% if post %}
        <h2>Update post with id {{ post.id }}</h2>
        <form action="/post/submit/{{ post.id }}" method="POST">
            <input name="title" type="text" placeholder="Enter a title" value="{{ post.title }}" required />
            <textarea name="post" placeholder="Enter your post here" required>{{ post.post }}</textarea>
            <button type="submit">Update</button>
        </form>
    {% else %}
        <h2>Create a post</h2>
        <form action="/post/submit" method="POST">
            <input name="title" type="text" placeholder="Enter a title" required />
            <textarea name="post" placeholder="Enter your post here" required></textarea>
            <button type="submit">Create</button>
        </form>
    {% endif %}
{% endblock %}
