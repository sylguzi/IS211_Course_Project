{% extends "index.html" %}
{% block body %}
    <table class="layout display responsive-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.date }}</td>
                <td>{{ post.title }}</td>
                <td class="actions">
                    <a href="/post/{{ post.id }}/edit">Edit</a>
                    <a href="/post/{{ post.id }}/delete">Delete</a>
                    {% if post.publish %}
                        <a href="/post/{{ post.id }}/unpublish">Unpublish</a>
                    {% else %}
                        <a href="/post/{{ post.id }}/publish">Publish</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
